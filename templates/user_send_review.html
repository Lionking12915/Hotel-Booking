<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review and Rating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }
        .review-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        input[type="radio"] {
            display: none;
        }
        .rating > label {
            display: inline-block;
            padding: 5px;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .rating > label:hover,
        .rating > input:checked ~ label,
        .rating > input:checked ~ label:hover,
        .rating > label:hover ~ label,
        .rating > input:checked ~ label:hover ~ label {
            color: #ff9800;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #f57c00;
        }
    </style>
</head>
<body>
    <h1>Add Review and Rating</h1>
    <div class="review-form">
        <form  method="POST">

            <label for="rating">Rating:</label><br>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required/>
                <label for="star5">☆</label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4">☆</label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3">☆</label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2">☆</label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1">☆</label>
            </div><br><br>

            <label for="review">Review:</label><br>
            <textarea id="review" name="review" required></textarea><br><br>

            <input type="submit" value="Submit" name="submit">
        </form>
    </div>

    <script>
        // Set the checked state of the star rating
        document.addEventListener("DOMContentLoaded", function() {
            let stars = document.querySelectorAll('.rating input');
            for (let star of stars) {
                star.addEventListener('change', function() {
                    let currentStar = this;
                    while (currentStar) {
                        currentStar = currentStar.previousElementSibling;
                        if (currentStar && currentStar.tagName === 'LABEL') {
                            currentStar.style.color = '#aaa';
                        }
                    }
                    currentStar = this.nextElementSibling;
                    while (currentStar) {
                        if (currentStar.tagName === 'LABEL') {
                            currentStar.style.color = '#ff9800';
                        }
                        currentStar = currentStar.nextElementSibling;
                    }
                });
            }
        });
    </script>
</body>
</html>
